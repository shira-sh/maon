<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>אפליקציית גן הילדים</title>

</head>
<body>

<!-- כפתור חזרה -->
<div class="fixed-back" id="popupBackBtn" onclick="show('home')">🏠 חזרה לדף הבית</div>

<!-- div מרכזי שבו נטען התוכן -->
<div id="content"></div>

<!-- תבניות לכל הדפים -->
<template id="homeTpl">
  <h1>מרכז הגן האוטומטי</h1>
  <div class="buttons ">
   <button class="green" onclick="show('messages')">🧒 רישום ילדים חדשים</button></a>
    <button class="pink" onclick="show('nursery')">📋 רשימת הילדים לפי כיתות</button>
    <button class="cyan" >🕘 נוכחות יומית</button>
    <button class="pink" onclick="show('messages')">💬 הודעות להורים</button>
    <button class="purple">💳 תשלומים וחשבוניות</button>
    <button class="yellow">📅 לוח פעילויות</button>
    <button class="green">📦 ניהול מלאי וספקים</button>
    <button class="orange">👩‍🏫 צוות הגן</button>
    <button class="purple">📈 דוחות חודשיים</button>
   </div>
</template>

<template id="messagesTpl">
  <h1>שליחת הודעה להורים</h1>
  <input type="text" placeholder="שם הגן">
  <input type="text" placeholder="נושא ההודעה">
  <textarea placeholder="תוכן ההודעה"></textarea>
  <input type="text" placeholder="יעד תשובות הורים (מייל או מספר)">
</template>

<template id="registrationTpl">
  <h1>רישום ילד למעון</h1>
  <input type="text" placeholder="שם פרטי של הילד">
  <input type="text" placeholder="שם משפחה של הילד">
  <input type="date" placeholder="תאריך לידה">
  <select>
    <option value="">בחר מין</option>
    <option value="זכר">זכר</option>
    <option value="נקבה">נקבה</option>
  </select>
  <input type="email" placeholder="מייל של אחד ההורים">
</template>

<template id="nurseryTpl">
  <h1>חלוקת מעונות לשמות לפי גילאים</h1>
  <div id="nurseryRows" class="popup-scroll"></div>
  <button onclick="addNurseryRow()">＋</button>
</template>

<!-- דפים נוספים -->
<template id="attendanceTpl"><h1>נוכחות ילדים</h1></template>
<template id="paymentsTpl"><h1>מעקב תשלומים</h1></template>
<template id="albumsTpl"><h1>תמונות ואלבומים</h1></template>
<template id="weeklyPlanTpl"><h1>תכנון שבועי</h1></template>

<script>
function show(templateId) {
  const tpl = document.getElementById(templateId + 'Tpl');
  document.getElementById('content').innerHTML = tpl.innerHTML;
  // הצגת כפתור חזרה אם לא בית
  document.getElementById('popupBackBtn').style.display = templateId==='home'?'none':'block';
}

// פונקציה לדוגמה להוספת שורה דינמית
function addNurseryRow() {
  const container2 = document.getElementById('nurseryRows');
  if (!container2) return;
  const row = document.createElement('div');
  row.style.display = 'flex';
  row.style.gap = '5px';
  row.innerHTML = `
    <input type="text" placeholder="שם הגן">
    <input type="date">
    <input type="date">
    <button onclick="this.parentElement.remove()">🗑</button>`;
  container2.appendChild(row);
}

// טען את דף הבית כברירת מחדל
show('home');
</script>

</body>
